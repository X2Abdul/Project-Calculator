<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
        <div class="screen">
            <p class="screenText"></p>
        </div>
        <div class="buttons">
            <div class="btn remove" id="AC">AC</div>
            <div class="btn remove" id="C">C</div>
            <div class="btn operators" id="modulas">%</div>
            <div class="btn operators" id="÷">÷</div>
            <div class="btn number" id="7">7</div>
            <div class="btn number" id="8">8</div>
            <div class="btn number" id="9">9</div>
            <div class="btn operators" id="×">×</div>
            <div class="btn number" id="4">4</div>
            <div class="btn number" id="5">5</div>
            <div class="btn number" id="6">6</div>
            <div class="btn operators" id="−">−</div>
            <div class="btn number" id="1">1</div>
            <div class="btn number" id="2">2</div>
            <div class="btn number" id="3">3</div>
            <div class="btn operators" id="+">+</div>
            <div class="btn number" id="zero">0</div>
            <div class="btn number" id=".">.</div>
            <div class="btn operators" id="=">=</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
